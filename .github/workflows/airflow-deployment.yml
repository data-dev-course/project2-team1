# test version
name: Airflow Deployment

on:
  push:
    branches:
      - 'main'
      - 'develop'
    paths:
      - 'airflow/dags/**'
# GCP 환경설정
env:
  PROJECT_ID: strayanimal
  GCE_INSTANCE: vm-docker-airflow # TODO: update to instance name
  GCE_INSTANCE_ZONE: us-east4-a # TODO: update to instance zone

jobs:
  update-dags:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./airflow
    steps:
    # 해당 레포지토리로 check-out하는 Action을 불러왔습니다.
    - name: Checkout airflow folder
      uses: actions/checkout@v3
      with: 
        sparse-checkout: 'airflow'
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'
    
    - name: 'Set ssh key file'
      run: |
        cd ~
        mkdir .ssh
        cd .ssh
        echo "${{ secrets.GCP_PRIVATE_SSH_KEY }}">>google_compute_engine
        echo "${{ secrets.GCP_PUBLIC_SSH_KEY }}">>google_compute_engine.pub

    - name: SSH gcloud Commands       
      run: gcloud compute ssh ${{ env.GCE_INSTANCE }} 
        --zone=${{ env.GCE_INSTANCE_ZONE }}
        --project=${{ env.PROJECT_ID }}
        --command="sudo su root && cd ~/airflow && git pull"